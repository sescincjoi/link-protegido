<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAF - Teste de Aptidão Física</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #fff;
}

header {
  background-color: #b30000;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.card {
  background-color: #1c1c1c;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 2px solid #333;
  transition: 0.3s;
}

.card.active {
  border-color: #ff0000;
  box-shadow: 0 0 15px #ff0000;
}

.exercise-title {
  font-size: 18px;
  font-weight: bold;
}

.timer {
  font-size: 28px;
  margin: 10px 0;
}

button {
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.play {
  background-color: #b30000;
  color: white;
}

.final {
  width: 100%;
  background-color: #006600;
  color: white;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
}

input {
  padding: 8px;
  width: 100px;
  font-size: 16px;
}

.resultado {
  margin-top: 20px;
  padding: 15px;
  background-color: #1c1c1c;
  border-radius: 8px;
  border: 2px solid #444;
}
</style>
</head>

<body>

<header>
  CORPO DE BOMBEIROS - TAF OPERACIONAL
</header>

<div class="container">

  <div class="card">
    <label>Idade:</label>
    <input type="number" id="idade" min="1" placeholder="Idade">
    <span id="faixa"></span>
  </div>

  <div class="card" id="card-flexao">
    <div class="exercise-title">Flexões (30)</div>
    <div class="timer" id="flexaoTime">00:00</div>
    <button class="play" onclick="start('flexao')">INICIAR</button>
  </div>

  <div class="card" id="card-abdominal">
    <div class="exercise-title">Abdominais (45)</div>
    <div class="timer" id="abdominalTime">00:00</div>
    <button class="play" onclick="start('abdominal')">INICIAR</button>
  </div>

  <div class="card" id="card-polichinelo">
    <div class="exercise-title">Polichinelos (45)</div>
    <div class="timer" id="polichineloTime">00:00</div>
    <button class="play" onclick="start('polichinelo')">INICIAR</button>
  </div>

  <button class="final" onclick="finalizar()">FINALIZAR TESTE</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
let activeExercise = null;
let interval = null;

const timers = {
  flexao: 0,
  abdominal: 0,
  polichinelo: 0
};

let totalTime = 0;

function formatTime(seconds) {
  const min = String(Math.floor(seconds / 60)).padStart(2, "0");
  const sec = String(seconds % 60).padStart(2, "0");
  return `${min}:${sec}`;
}

function clearActive() {
  document.querySelectorAll('.card').forEach(card => {
    card.classList.remove('active');
  });
}

function start(exercise) {
  const idade = Number(document.getElementById("idade").value);
  if (!idade) {
    alert("Informe a idade antes de iniciar.");
    return;
  }

  if (interval) clearInterval(interval);

  activeExercise = exercise;
  clearActive();
  document.getElementById("card-" + exercise).classList.add("active");

  interval = setInterval(() => {
    timers[exercise]++;
    totalTime++;

    document.getElementById(exercise + "Time").innerText =
      formatTime(timers[exercise]);
  }, 1000);
}

function calcularNota(idade, tempoTotal) {
  if (idade <= 40) {
    if (tempoTotal <= 120) return 10;
    if (tempoTotal <= 140) return 9;
    if (tempoTotal <= 160) return 8;
    if (tempoTotal <= 180) return 7;
    return "REPROVADO";
  } else {
    if (tempoTotal <= 180) return 10;
    if (tempoTotal <= 200) return 9;
    if (tempoTotal <= 220) return 8;
    if (tempoTotal <= 240) return 7;
    return "REPROVADO";
  }
}

function finalizar() {
  if (interval) clearInterval(interval);
  clearActive();

  const idade = Number(document.getElementById("idade").value);
  if (!idade) {
    alert("Informe a idade.");
    return;
  }

  const nota = calcularNota(idade, totalTime);

  document.getElementById("resultado").innerHTML = `
    <strong>RESULTADO FINAL</strong><br><br>
    Flexões: ${formatTime(timers.flexao)}<br>
    Abdominais: ${formatTime(timers.abdominal)}<br>
    Polichinelos: ${formatTime(timers.polichinelo)}<br><br>
    Tempo Total: ${formatTime(totalTime)}<br><br>
    Nota: <strong>${nota}</strong>
  `;
}
</script>

</body>
</html>
