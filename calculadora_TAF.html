<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de TAF</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0d0d0d;
  color:#fff;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:#b30000;
  padding:14px 25px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  letter-spacing:1px;
}

.container{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px 25px;
  width:100%;
  max-width:700px;
  margin:auto;
}

/* IDADE */
.age-container{
  margin-bottom:30px;
}

.age-container select{
  background:#000;
  color:#fff;
  border:2px solid #444;
  padding:6px 18px;
  font-size:16px;
  border-radius:6px;
}

/* CARDS */
.card{
  width:100%;
  background:#1a1a1a;
  padding:8px 22px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid #333;
  transition:.3s;
}

.card.active{
  animation:pulseShadow 1s infinite;
}

@keyframes pulseShadow{
  0%{ box-shadow:0 0 5px #ff0000;}
  50%{ box-shadow:0 0 20px #ff0000;}
  100%{ box-shadow:0 0 5px #ff0000;}
}

.exercise-title{
  text-transform:uppercase;
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}

.bottom-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.timer{
  font-size:24px;
  letter-spacing:2px;
  margin:auto;
}

.play-btn{
  font-size:22px;
  cursor:pointer;
  color:#fff;
  background:none;
  border:none;
}

.play-btn.running{
  animation:pulseIcon 1s infinite;
}

@keyframes pulseIcon{
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}

.final-btn{
  margin-top:15px;
  padding:10px 28px;
  background:#006600;
  border:none;
  color:white;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

/* MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  animation:fadeIn .4s;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.modal{
  background:#1c1c1c;
  padding:20px 28px;
  border-radius:8px;
  border:2px solid #444;
  text-align:center;
}

.nota{
  font-size:32px;
  font-weight:bold;
  color:#ff0000;
  margin-top:10px;
}
</style>
</head>

<body>

<header>Calculadora de TAF ðŸ”¥</header>

<div class="container">

  <div class="age-container">
    <select id="idade">
      <option value="">Selecione a idade</option>
      <script>
        for(let i=18;i<=70;i++){
          document.write(`<option value="${i}">${i} anos</option>`)
        }
      </script>
    </select>
  </div>

  <div class="card" id="card-flexao">
    <div class="exercise-title">FlexÃµes (30)</div>
    <div class="bottom-row">
      <div class="timer" id="flexaoTime">00:00:00</div>
      <button class="play-btn" onclick="start('flexao', this)">â–¶</button>
    </div>
  </div>

  <div class="card" id="card-abdominal">
    <div class="exercise-title">Abdominais (45)</div>
    <div class="bottom-row">
      <div class="timer" id="abdominalTime">00:00:00</div>
      <button class="play-btn" onclick="start('abdominal', this)">â–¶</button>
    </div>
  </div>

  <div class="card" id="card-polichinelo">
    <div class="exercise-title">Polichinelos (45)</div>
    <div class="bottom-row">
      <div class="timer" id="polichineloTime">00:00:00</div>
      <button class="play-btn" onclick="start('polichinelo', this)">â–¶</button>
    </div>
  </div>

  <button class="final-btn" onclick="finalizar()">FINALIZAR TESTE</button>

</div>

<div class="modal-overlay" id="modal">
  <div class="modal" id="modalContent"></div>
</div>

<script>
let activeExercise=null;
let interval=null;
let startTimestamp=null;

const timers={
  flexao:0,
  abdominal:0,
  polichinelo:0
};

let totalTime=0;

function formatTime(ms){
  let minutes=Math.floor(ms/60000);
  let seconds=Math.floor((ms%60000)/1000);
  let centiseconds=Math.floor((ms%1000)/10);
  return `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}:${String(centiseconds).padStart(2,'0')}`;
}

function clearActive(){
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
  document.querySelectorAll('.play-btn').forEach(b=>{
    b.classList.remove('running');
    b.innerHTML="â–¶";
  });
}

function start(exercise,btn){
  const idade=document.getElementById("idade").value;
  if(!idade){alert("Selecione a idade.");return;}

  if(interval) clearInterval(interval);

  activeExercise=exercise;
  clearActive();

  document.getElementById("card-"+exercise).classList.add("active");
  btn.classList.add("running");
  btn.innerHTML="â±";

  startTimestamp=Date.now()-timers[exercise];

  interval=setInterval(()=>{
    let now=Date.now();
    timers[exercise]=now-startTimestamp;
    totalTime=timers.flexao+timers.abdominal+timers.polichinelo;
    document.getElementById(exercise+"Time").innerText=formatTime(timers[exercise]);
  },10);
}

function calcularNota(idade,tempo){
  if(idade<=40){
    if(tempo<=120000) return 10;
    if(tempo<=140000) return 9;
    if(tempo<=160000) return 8;
    if(tempo<=180000) return 7;
    return "REPROVADO";
  }else{
    if(tempo<=180000) return 10;
    if(tempo<=200000) return 9;
    if(tempo<=220000) return 8;
    if(tempo<=240000) return 7;
    return "REPROVADO";
  }
}

function finalizar(){
  if(interval) clearInterval(interval);
  clearActive();

  const idade=Number(document.getElementById("idade").value);
  if(!idade){alert("Selecione a idade.");return;}

  const nota=calcularNota(idade,totalTime);

  setTimeout(()=>{
    document.getElementById("modalContent").innerHTML=`
      <h3>RESULTADO FINAL</h3>
      <p>FlexÃµes: ${formatTime(timers.flexao)}</p>
      <p>Abdominais: ${formatTime(timers.abdominal)}</p>
      <p>Polichinelos: ${formatTime(timers.polichinelo)}</p>
      <hr>
      <p><strong>Tempo Total:</strong> ${formatTime(totalTime)}</p>
      <div class="nota">NOTA: ${nota}</div>
    `;
    document.getElementById("modal").style.display="flex";
  },2000);
}

document.getElementById("modal").onclick=function(){
  this.style.display="none";
}
</script>

</body>
</html>
